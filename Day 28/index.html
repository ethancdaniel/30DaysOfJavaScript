<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>30 Days of JavaScript Challenge Leaderboard</h2>
    <form>
        <input type="text" id="fname" placeholder="First Name" value="a">
        <input type="text" id="lname" placeholder="Last Name" value="b">
        <input type="text" id="country" placeholder="Country" value="c">
        <input type="text" id="score" placeholder="Player Score" value="80">
        <input type="button" id="submit" value="Submit">
    </form>
    <div class="player-wrapper"></div>
    <script src="./main.js"></script>
</body>
</html>
