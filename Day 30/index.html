<!DOCTYPE html>
<html>
    <head>
        <title>Validating Web Forms</title>
    </head>

    <body>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required pattern="^[a-zA-z\d]{3,16}$" title="First name must be alphanumeric and contain 3-16 characters.">
            <br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" required pattern="^[a-zA-z\d]{3,16}$" title="Last name must be alphanumeric and contain 3-16 characters.">
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" title="Email must be a valid address, e.g. example@example.com.">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" required pattern="^[a-zA-z\d@_-]{6,20}$" title="Password must be alphanumeric (@, _ and - are also allowed) and between 6 - 20 characters.">
            <br>

            <label for="phone">Phone #</label>
            <input type="text" id="phone" required pattern="^\d{10}$" title="A valid telephone number with no separators (10 digits)">
            <br>

            <label for="bio">Your bio</label>
            <input type="text" id="bio" required pattern="^[a-z_-]{8,50}$" title="Bio must contain only lowercase letters, underscores, hyphens and be 8 - 50 characters.">
            <br>

            <input type="submit" value="Submit">
        </form>
        <script src="main.js"></script>

    </body>

</html>
